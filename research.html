<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Research — NK (KNK)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a class="skip-link" href="#main">메인으로 건너뛰기</a>

  <header role="banner" class="site-header">
    <div class="container header-inner">
      <div class="logo-section">
        <h1 class="site-title">NK (KNK)</h1>
        <p class="site-subtitle">Advanced Solid State Laser Lab — Hanyang University</p>
      </div>

      <nav role="navigation" aria-label="주요 메뉴" class="main-nav">
        <ul>
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="research.html" class="nav-link">Research</a></li>
          <li><a href="calendar.html" class="nav-link">Calendar</a></li>
          <li><a href="equipment.html" class="nav-link">Equipment</a></li>
          <li><a href="settings.html" class="nav-link">Settings</a></li>
          <li><a href="index.html#contact" class="nav-link">Contact</a></li>
        </ul>
      </nav>

      <button id="theme-toggle" class="theme-toggle" aria-pressed="false" aria-label="테마 전환">
        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
        </svg>
        <svg class="icon-moon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>

      <div class="header-auth">
        <span id="auth-user-status" class="auth-user-status"></span>
        <div id="auth-signin-container" class="auth-signin-container">
          <button type="button" class="btn" id="auth-signin-btn">Sign in</button>
        </div>
        <button type="button" class="btn" id="auth-signout-btn" style="display:none;">Sign out</button>
      </div>
    </div>
  </header>

  <main id="main" role="main">
    <section class="research-section" aria-labelledby="research-title">
      <div class="container">
        <h2 id="research-title">Research Activities & Timeline</h2>

        <!-- Activities section -->
        <div class="history-layout" style="margin-top:24px;">
          <div class="history-form-card">
            <h3 id="form-title">Add Activity</h3>
            <form id="history-form">
              <label>Title<input id="hist-title" type="text" required placeholder="Activity title"></label>
              <label>Researcher<input id="hist-researcher" type="text" placeholder="Name (e.g. Kim, NK)"></label>
              <label>Category
                <select id="hist-category">
                  <option value="research">Research Project</option>
                  <option value="presentation">Conference / Presentation</option>
                  <option value="paper">Paper / Publication</option>
                  <option value="patent">Patent</option>
                  <option value="other">Other</option>
                </select>
              </label>
              <label>Role
                <select id="hist-role">
                  <option value="">-- Select Role --</option>
                  <option value="PI">PI (Principal Investigator)</option>
                  <option value="Co-investigator">Co-investigator</option>
                  <option value="Co-author">Co-author</option>
                  <option value="Presenter">Presenter</option>
                  <option value="Contributor">Contributor</option>
                  <option value="Other">Other</option>
                </select>
              </label>
              <label>Parent Activity (link)
                <select id="hist-parent">
                  <option value="">No parent (top-level)</option>
                </select>
              </label>
              <label>Start Date<input id="hist-start" type="date" required></label>
              <label>End Date<input id="hist-end" type="date"></label>
              <label style="display:flex;gap:10px;align-items:center;"><input id="hist-ongoing" type="checkbox"> Ongoing</label>
              <label>Status
                <select id="hist-status">
                  <option value="ongoing">Ongoing</option>
                  <option value="completed">Completed</option>
                </select>
              </label>
              <label>Description<textarea id="hist-desc" placeholder="Short description"></textarea></label>
              <label>Attachment (PDF)<input id="hist-attach" type="file" accept="application/pdf"></label>
              <div class="form-button-group">
                <button type="submit" class="btn primary" id="form-submit-btn">Add</button>
                <button type="reset" class="btn">Clear</button>
                <button type="button" class="btn" id="form-cancel-btn" style="display:none;">Cancel</button>
              </div>
            </form>
          </div>

          <div class="history-list-card">
            <h3>Activity Timeline</h3>

            <div class="history-filters" aria-label="활동 검색 및 필터">
              <input id="history-search" type="text" placeholder="제목, 설명, 연구자 검색" aria-label="검색">
              <select id="history-filter-category" aria-label="카테고리 필터">
                <option value="">전체 카테고리</option>
                <option value="research">Research Project</option>
                <option value="presentation">Conference / Presentation</option>
                <option value="paper">Paper / Publication</option>
                <option value="patent">Patent</option>
                <option value="other">Other</option>
              </select>
              <select id="history-filter-status" aria-label="상태 필터">
                <option value="">전체 상태</option>
                <option value="ongoing">Ongoing</option>
                <option value="completed">Completed</option>
              </select>
            </div>

            <div class="history-io" aria-label="활동 내보내기 및 가져오기">
              <button type="button" class="btn" id="history-export-btn">Export JSON</button>
              <button type="button" class="btn" id="history-import-btn">Import JSON</button>
              <input type="file" id="history-import-file" accept="application/json" style="display:none;">
            </div>
            <div id="history-list" class="history-list"></div>
          </div>
        </div>
      </div>
    </section>
  </main>
  </main>

  <footer role="contentinfo" class="site-footer">
    <div class="container">
      <p>© 2025 NK (KNK). Advanced Solid State Laser Lab — Hanyang University.</p>
    </div>
  </footer>

  <script src="https://unpkg.com/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script src="auth.js" defer></script>
  <script src="script.js" defer></script>
  <script src="research.js" defer></script>
  <script src="history.js" defer></script>
  <script>
    // Guard content: only show to authenticated users
    window.addEventListener('DOMContentLoaded', ()=>{
      const main = document.querySelector('main');
      if(!window.labAuth.isAuthenticated()){
        main.style.display = 'none';
        window.labAuth.requireAuth();
      }
    });
  </script>
</body>
</html>
